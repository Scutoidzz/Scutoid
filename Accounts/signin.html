<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles.css" />
        <title>Sign In - Scutoid</title>
    </head>
    <body>
        <div id="navbar">
            <a href="../index.html">Home</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">AI</a>
            <a href="../contact.html">Contact</a>
        </div>
        <h1>Sign In</h1>
        <script src="cookies.js"></script>
        <div id="error-message" style="color: red; display: none;">Invalid username or password</div>
        <form id="sign_in" action="signin.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <br />
            <button id="signinbutton" type="submit">Sign In</button>
        </form>
<script>
    // Check for error query parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'invalid_credentials') {
        document.getElementById('error-message').style.display = 'block';
    }
    
    // Handle successful login from URL parameter
    if (urlParams.get('login') === 'success') {
        const username = urlParams.get('username');
        if (username) {
            // Cookie should already be set by PHP, redirect to chat
            window.location.href = '../index.html';
        }
    }
</script>

        <button>Don't have an account?</button>
    </body>
</html>
