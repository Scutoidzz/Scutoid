<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles.css" />
        <title>Sign Up - Scutoid</title>
    </head>
    <body>
        <div id="navbar">
            <a href="../index.html">Home</a>
            <a href="../projects.html">Projects</a>
            <a href="../about.html">AI</a>
            <a href="../contact.html">Contact</a>
        </div>
        <h1>Create Account</h1>
        
        <div id="error-message" style="color: red; display: none;">Error creating account</div>
        <form id="sign_up" action="signup.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <br />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <br />
            <button id="signupbutton" type="submit">Sign Up</button>
        </form>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error')) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'block';
                errorDiv.innerText = urlParams.get('error') === 'exists' ? 'Username already exists' : 'Error creating account';
            }
        </script>

        <a href="signin.html"><button>Already have an account?</button></a>
    </body>
</html>
