    <style>
        .thinking-section {
            background: rgba(100, 100, 255, 0.05);
            border-left: 3px solid rgba(100, 100, 255, 0.3);
            border-radius: 8px;
            margin: 12px 0;
            overflow: hidden;
        }
        
        .thinking-header {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            cursor: pointer;
            user-select: none;
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }
        
        [data-theme="dark"] .thinking-header {
            color: #999;
        }
        
        .thinking-header:hover {
            background: rgba(100, 100, 255, 0.05);
        }
        
        .thinking-icon {
            transition: transform 0.2s;
            font-size: 12px;
        }
        
        .thinking-section.collapsed .thinking-icon {
            transform: rotate(-90deg);
        }
        
        .thinking-content {
            padding: 0 14px 14px 14px;
            font-size: 0.9em;
            color: #555;
            line-height: 1.6;
        }
        
        [data-theme="dark"] .thinking-content {
            color: #aaa;
        }
        
        .thinking-section.collapsed .thinking-content {
            display: none;
        }
        
        .thinking-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(100, 100, 255, 0.1);
            border-radius: 12px;
            font-size: 0.85em;
            color: #5555ff;
            margin-bottom: 8px;
        }
        
        .thinking-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(100, 100, 255, 0.3);
            border-top-color: #5555ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="ai.js"></script>
    <script src="tokenusage.js" defer></script>
    
    <script>
        // Enhanced message rendering with collapsible thinking sections
        function processThinkingTags(content) {
            // Check if content contains <think> tags
            const thinkRegex = /<think>([\s\S]*?)<\/think>/g;
            const matches = content.match(thinkRegex);
            
            if (!matches) {
                return marked.parse(content);
            }
            
            // Replace thinking sections with collapsible UI
            let processed = content.replace(thinkRegex, (match, thinkContent) => {
                const thinkId = 'think-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                return `
                    <div class="thinking-section collapsed" id="${thinkId}">
                        <div class="thinking-header" onclick="document.getElementById('${thinkId}').classList.toggle('collapsed')">
                            <span class="thinking-icon">â–¼</span>
                            <span>Show reasoning process</span>
                        </div>
                        <div class="thinking-content">${marked.parse(thinkContent)}</div>
                    </div>
                `;
            });
            
            // Parse the rest of the content
            const finalContent = processed.replace(/<think>[\s\S]*?<\/think>/g, '');
            const parts = finalContent.split(/(<div class="thinking-section[\s\S]*?<\/div>\s*<\/div>)/);
            
            return parts.map(part => {
                if (part.includes('thinking-section')) {
                    return part;
                }
                return marked.parse(part);
            }).join('');
        }
        
        // Override the addMessageToUI function to use the new thinking processor
        const originalScript = document.querySelector('script[src="ai.js"]');
        if (originalScript) {
            originalScript.addEventListener('load', function() {
                // The thinking tag processing will be integrated into the streaming response
            });
        }
    </script>
